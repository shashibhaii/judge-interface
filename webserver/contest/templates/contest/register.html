{% extends 'base.html' %}

{% block head %}
    {% load bootstrap %}
{% endblock %}

{%block body%}
<div class='col-md-4 text-center'>

        {% csrf_token %}
        {{ form | bootstrap }}
        <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
    </form>
<hr>
</div>
{%endblock%}
